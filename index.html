<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Figma 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Pedazo para Herrera-->
    <header class="encabezado">

        <div class="logo">
            <img src="images/Logo.png">
        </div>

        <nav class="menu">

            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Destination</a>
            <a href="#">Tour</a>
            <a href="#">Blog</a>
        </nav>

        <button class="login">                
            Login
        </button>

        <button class="sign">
            Sign up
        </button>


    </header>


    <section class="Started">

            <h1 class="tituloStarted">Get started your exciting <span>journey</span> with us</h1>

            <p class="textoStarted">A team of experienced tourism professionals will provide you with the best advice and tips for your desire place</p>

            <div class="imagenStarted">

                <img src="images/tourist-with-thumb-up__1_-removebg 1.png">

            </div>

            <button class="botonStarted" >Discover now </button>
    </section>


    <section class="Explore">


        <div class="TituloExplore">
            <h3>Location
            <svg width="30px" height="30px" viewBox="0 0 1024 1024" class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M903.232 256l56.768 50.432L512 768 64 306.432 120.768 256 512 659.072z" fill="#ff7b00"></path></g></svg>
            </h3>
            <h4>Where are you going</h4>
        </div>

        <div class="TituloExplore">
            <h3>Date
            <svg width="30px" height="30px" viewBox="0 0 1024 1024" class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M903.232 256l56.768 50.432L512 768 64 306.432 120.768 256 512 659.072z" fill="#ff7b00"></path></g></svg>
            </h3>
            <h4>When will you go</h4>
        </div>


        <div class="TituloExplore">
            <h3>Guest
            <svg width="30px" height="30px" viewBox="0 0 1024 1024" class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M903.232 256l56.768 50.432L512 768 64 306.432 120.768 256 512 659.072z" fill="#ff7b00"></path></g></svg>
            </h3>
            <h4>Number of guest</h4>
        </div>

        <button class="botonExplore"> Explore now </button>


    </section>
    <!--Fin Herrera-->

    <!--Pedazo prooo arriba-->
    <!--Pedazo Villa-->

        <h1>Holi</h1>
       <img src="./images/Group (1).png"> 


    </section>
