    <main class="main-content">
      <section class="container">
        <div class="row py-4">
          <div class="card col-lg-7">
            <form id="formulario-calculadora">
              <fieldset>
                <legend class="h2 text-center">Calculadora de Calorías</legend>
                <div class="mb-3">
                  <label for="nombre" class="form-label h6">Nombre</label>
                  <input type="text" id="nombre" class="form-control" placeholder="Digíte su nombre" required>
                </div>
                <div class="mb-3">
                  <label for="tipodoc" class="form-label h6">Tipo de documento</label>
                  <select id="tipodoc" class="form-select" required>
                    <option></option>
                    <option value="cedula de ciudadania">Cedula de ciudadania</option>
                    <option value="tarjeta de identidad">Tarjeta de identidad</option>
                  </select>
                </div>
                
                <div class="mb-3">
                  <label for="docu" class="form-label h6">Numero de documento</label>
                  <input type="number" id="docu" class="form-control" placeholder="Digíte su numero de documento" required>
                </div>
                <div class="mb-3">
                  <label for="edad" class="form-label h6">Edad</label>
                  <input type="number" id="edad" class="form-control" min="15" max="80" placeholder="Digíte su edad" required>
                </div>

                <div class="mb-3">
                  <label for="peso" class="form-label h6">Peso</label>
                  <input type="number" id="peso" class="form-control" min="1" placeholder="Digíte su peso en kilogramos" required>
                </div>

                <div class="mb-3">
                  <label for="altura" class="form-label h6">Altura</label>
                  <input type="number" id="altura" class="form-control" min="1" placeholder="Digíte su altura en centímetros" required>
                </div>

                <div class="mb-3">
                  <label for="actividad" class="form-label h6">Actividad física</label>
                  <select id="actividad" class="form-select" required>
                    <option></option>
                    <option value="1.2">Poco o ningún ejercicio</option>
                    <option value="1.375">Ejercicio ligero (1-3 días a la semana)</option>
                    <option value="1.55">Ejercicio moderado (3-5 días a la semana)</option>
                    <option value="1.725">Ejercicio fuerte (6-7 días a la semana)</option>
                    <option value="1.9">Ejercicio muy fuerte (dos veces al día, entrenamientos muy duros)</option>
                  </select>
                </div>
                 
                <section class="row m-2 h-100">
                  <span class="h6 p-0">Sexo</span>
                  <div class="form-check">
                    <input class="form-check-input" value="F" type="radio" name="genero" id="femenino" checked>
                    <label class="form-check-label" for="femenino">
                      Femenino
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" value="M" type="radio" name="genero" id="masculino">
                    <label class="form-check-label" for="masculino">
                      Masculino
                    </label>
                  </div>
                </section>
                <hr>
                <div class="d-flex justify-content-center my-3">
                  <button type="submit" class="btn btn-danger w-75" style="font-size: 1.5rem">Calcular</button>
                </div>
              </fieldset>
            </form>
          </div>

          <article class="card col" id="resultado">
            <p class="alert alert-danger text-center">El resultado es asd</p>
            
             
          </article>


        </div>
      </section>
